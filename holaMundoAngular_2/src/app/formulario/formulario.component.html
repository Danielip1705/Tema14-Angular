<form [formGroup]="formulario">

    <p>
        <span>Nombre:</span>
        <input type="text" id="nombre" formControlName="nombre"/> 
        <span *ngIf="(formulario.controls['nombre'].dirty || 
        formulario.controls.nombre.touched) && this.formulario.controls.nombre.errors?.required">El nombre es obligatorio</span>
        <p>
        <span>Apellidos:</span>
        <input type="text" formControlName="apellidos"/>
        <span *ngIf="(formulario.controls['apellidos'].dirty || 
        formulario.controls.apellidos.touched) && this.formulario.controls.apellidos.errors?.required">El apellido es obligatorio</span>
    </p>
        <button type="button" (click)="saluda()">Saludar</button>
</form>

<button (click)="volverIndex()">Volver al index</button>
